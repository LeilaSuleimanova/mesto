<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header section">
      <img src="./images/Logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <img src="./images/man.jpg" alt="Фотография Жака-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section aria-label="Галерея карточек" class="galery">
        <ul class="elements section">
          <li class="element">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombai.png" alt="Домбай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombai.png" alt="Домбай" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__image">
            <div class="element__content">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__author">&copy; 2023. Лейла Сулейманова</p>
    </footer>

    <div class="popup">
      <div class="popup__container section">
        <form class="popup__form" name="popup-form-info">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__profile popup__profile_name" name="name" type="text">
          <input class="popup__profile popup__profile_info" name="info" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
