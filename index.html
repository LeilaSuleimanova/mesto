<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header section">
      <img src="./images/Logo.svg" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <img src="./images/man.jpg" alt="Фотография Жака-Ив Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-content">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section aria-label="Галерея карточек" class="gallery">
        <ul class="elements section">
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__author">&copy; 2023. Лейла Сулейманова</p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__container section">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form-info">
          <input class="popup__input popup__input_type_name" name="name" type="text">
          <input class="popup__input popup__input_type_info" name="info" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__container section">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form-add">
          <input class="popup__input popup__input_type_title" name="title" type="text" placeholder="Название">
          <input class="popup__input popup__input_type_url" name="url" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="popup-image">
    <div class="popup__image-container section">
      <img src="#" alt="Увеличенная картинка" class="popup__image">
      <p class="popup__image-title"></p>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <template class="template-cards">
    <li class="element">
      <img src="#" alt="изображение" class="element__image">
      <button type="button" class="element__button-delete"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
