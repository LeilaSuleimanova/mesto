<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип сайта Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section">
        <div class="profile__container">
          <button type="button" class="profile__avatar-button">
            <img src="#" alt="Аватар профиля" class="profile__avatar">
          </button>
          <div class="profile__info">
            <div class="profile__info-content">
              <h1 class="profile__title"></h1>
              <button aria-label="button" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
      <section aria-label="Галерея карточек" class="gallery">
        <ul class="elements section">
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__author">&copy; 2023. Лейла Сулейманова</p>
    </footer>

    <div class="popup" id="popup-profile">
      <div class="popup__container section">
        <button aria-label="сlose" type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="popup-form-info" name="popup-form-info" novalidate>
          <input id="name" minlength="2" maxlength="40" required class="popup__input popup__input_type_name" name="name"
            type="text">
          <span id="name-error" class="popup__error"></span>
          <input id="info" minlength="2" maxlength="200" required class="popup__input popup__input_type_info"
            name="info" type="text">
          <span id="info-error" class="popup__error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__container section">
        <button aria-label="сlose" type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup-form-add" name="popup-form-add" novalidate>
          <input id="title" minlength="2" maxlength="30" class="popup__input popup__input_type_title" name="title"
            type="text" placeholder="Название" required>
          <span id="title-error" class="popup__error"></span>
          <input id="link" class="popup__input popup__input_type_url" name="link" type="url"
            placeholder="Ссылка на картинку" required>
          <span id="link-error" class="popup__error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>

  <div class="popup" id="popup-delete">
    <div class="popup__container popup__container_delete section">
      <button aria-label="сlose" type="button" class="popup__close"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" id="popup-form-delete" name="popup-form-delete" novalidate>
        <button class="popup__save-button popup__save-button_delete" type="submit">Да</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup-avatar">
    <div class="popup__container section">
      <button aria-label="сlose" type="button" class="popup__close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" id="popup-form-avatar" name="popup-form-avatar" novalidate>
        <input id="avatar" class="popup__input popup__input_type_avatar" name="avatar" type="url"
          placeholder="Ссылка на аватар" required>
        <span id="avatar-error" class="popup__error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_background" id="popup-image">
    <div class="popup__image-container section">
      <img src="#" alt="Содержимое картинки соответствует имени карточки" class="popup__image">
      <p class="popup__image-title"></p>
      <button type="button" class="popup__close"></button>
    </div>
  </div>

  <template class="template-cards">
    <li class="element">
      <img src="#" alt="Содержимое картинки соответствует имени карточки" class="element__image">
      <button type="button" class="element__button-delete"></button>
      <div class="element__content">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
        <span class="element__counter"></span>
      </div>
    </li>
  </template>

</body>

</html>
